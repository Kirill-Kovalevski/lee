<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/compositions.css"/>
    <link rel="stylesheet" href="dist/blocks.css">

    <title>Front-End Assignment</title>

<body>
    <div class="title-block">
        <button class="go-back-button"><img src="/icons/angle-double-left-light.png" alt="angle-double-left-light"></button>
        <p class="title-absences">העדרויות</p>
    </div>

    <div class="search-filter-block">

<div class="filter-block">

</div>

    </div>

    </div>
    <img src="/icons/page_table-title.png" alt="page-table-title" class="mid-title">
    <div class="user-report-block">
        
        <div class="one-row-block">
            <p class="one-row-client-name"><img src="/icons/page_table_header_filter_name-icon.png" alt="page_table_header_filter_name-icon" class="up-arrow">שם הלקוח</p>
            <P class="one-row-last-seen"><img src="/icons/page_table_header_filter_name-icon.png" alt="page_table_header_filter_name-icon" class="up-arrow">נראה לאחרונה</P>

        </div>
        
        <div class="one-row-block">
            <p class="second-row-client-name">ישראל ישראלוב</p>
            <div class="second-row-last-seen-block">
