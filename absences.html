<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/compositions.css"/>
    <link rel="stylesheet" href="dist/blocks.css">
    <link rel="stylesheet" href="dist/utilities.css">
    <link rel="stylesheet" href="/dist/exceptions.css">
    <title>Front-End Assignment</title>
</head>
<body>
    <div class="grid-container">

        <div class="flex-title-container">
            <button class="go-back-button"><img src="/icons/angle-double-left-light.png" alt="angle-double-left-light"></button>
            <p class="title-absences rubik-400-regular-32px">העדרויות</p>
        </div>
        <div class="flex-search-container">
            <div class="search-box">
                <form role="search" action="/search" method="GET" class="search-block">
                    <img src="/icons/search-light.png" alt="search-light" class="icon-searchlight">
                    <input type="search" name="s" placeholder="חיפוש לפי שם" class="search-input">
                </form>
            </div>
        </div>
        <div class="flex-stats-container">
            <div class="stats-box blue-bg-color white-font-color">
                <p class="rubik-700-bold-18px">לא הגיעו</p>
                <p class="rubik-500-medium-36px">4</p>
                <p class="rubik-700-bold-18px">ב- 7 הימים האחרונים</p>
            </div>
            <div class="stats-box">
                <p class="rubik-400-regular-18px">מתוכם</p>
                <p class="rubik-500-medium-36px">2</p>
                <p class="rubik-700-bold-18px">לא נרשמו כלל</p>
            </div>
            <div class="stats-box">
                 <p class="rubik-400-regular-18px">מתוכם</p>
                <p class="rubik-500-medium-36px">2</p>
                <p class="rubik-700-bold-18px">נרשמו ולא הגיעו</p>
            </div>
            <div class="stats-box">
                 <p class="rubik-400-regular-18px">מתוכם</p>
                <p class="rubik-500-medium-36px">2</p>
                <p class="rubik-700-bold-18px">ללא שיבוץ עתידי</p>
            </div>
        </div>

        <div class="user-report-grid"></div>
    </div>
    
</body>
</html>
